<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
    <link rel="stylesheet" href="tets.css">
</head>
<body>
    <div class="container">
        <!-- Landing Section -->
        <div class="land">
            <h1>Welcome to Your Personality Test</h1>
            <p>Discover your true personality type in just a few clicks!</p>
            <button id="startTestBtn">Start Test</button>
        </div>

        <!-- Test Section -->
        <div id="testSection">
            <h2>Question <span id="currentQuestionNumber"></span>/<span id="totalQuestions"></span></h2>
            <div id="progressBar">
                <div id="progressBarFill"></div>
            </div>
            <div id="questionBox"></div>
            <button id="nextBtn">Next</button>
        </div>

        <!-- Result Section -->
        <div id="resultSection">
            <h2>Your Personality Type</h2>
            <p id="personalityResult"></p>
            <button id="restartTestBtn">Retake Test</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
